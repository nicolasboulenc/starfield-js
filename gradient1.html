<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Star Field</title>
		<style>
			body {
				overflow: hidden;
				padding: 0;
				margin: 0;
				height: 100vh;
			}
			canvas {
				width: 100vw;
				height: 100vh;
				background-color: transparent;
				position: absolute;
				top: 0;
				left: 0;
			}
			#info {
				position: absolute;
				font-family: monospace;
				font-size: 1em;
				color: white;
				padding: 0.5em;
				top: 0;
				left: 0;
			}
		</style>
	</head>
	<body>
		<canvas id="display"></canvas>
		<div id="info"></div>
		<script>

let canvas = document.getElementById('display');
let ctx = canvas.getContext('2d');
let x, y;
canvas.onmousemove = evt => {
	x = evt.clientX;
	y = evt.clientY;
};
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

window.onresize = evt => {
	canvas.width = window.innerWidth;
	canvas.height = window.innerHeight;
}

let gradient2 = ctx.createRadialGradient(0, 0, 0, 0, 0, 100);
gradient2.addColorStop(0.0, 'black');
gradient2.addColorStop(1.0, 'pink');

loop();

function loop() {

	ctx.fillStyle = "black";
	ctx.fillRect(0, 0, canvas.width, canvas.height);

	ctx.strokeStyle = gradient2;
	const cx = x;
	const cy = y;
	const tx1 = x + 100;
	const ty1 = y + 100;
	const tx2 = x - 50;
	const ty2 = y;

	ctx.translate(tx1, ty1);
	ctx.beginPath();
	ctx.moveTo(0, 0);
	ctx.lineTo(-100, -100);
	ctx.stroke();
	ctx.translate(-tx1, -ty1);

	ctx.translate(tx2, ty2);
	ctx.beginPath();
	ctx.moveTo(0, 0);
	ctx.lineTo(50, 0);
	ctx.stroke();
	ctx.translate(-tx2, -ty2);


	window.requestAnimationFrame(loop);
}
		</script>
	</body>
</html>
